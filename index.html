<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CRICKET YODDHA</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000000; /* Pitch black background */
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #ffffff;
      -webkit-tap-highlight-color: transparent;
    }

    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    header img {
      height: 40px;
      object-fit: contain;
    }

    .menu-icon {
      position: absolute;
      left: 15px;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }

    /* Video Player Area */
    .video-section {
      margin-top: 60px;
      width: 100%;
      background: #000;
      line-height: 0;
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Ad Banner Container */
    .ad-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      background: #000;
    }

    /* Content Cards */
    .main-content {
      padding: 0 15px 30px 15px;
    }

    .card {
      background: #121212; /* Dark grey card */
      border-radius: 20px;
      padding: 25px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .card-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 18px;
      color: #e0e0e0;
    }

    /* Red Action Buttons */
    .btn-red {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: #e60000; /* Vibrant Red */
      color: #ffffff;
      text-decoration: none;
      padding: 16px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-red:active {
      transform: scale(0.98);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: #111;
      z-index: 2000;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar.open { left: 0; }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 1500;
    }

    .overlay.show { display: block; }

  </style>
</head>
<body>

  <div class="video-section">

  <script>
    function toggleMenu() {
      const sb = document.getElementById('sidebar');
      const ov = document.getElementById('overlay');
      sb.classList.toggle('open');
      ov.classList.toggle('show');
    }

    async function shareLink() {
      const shareData = {
        title: 'CRICKET YODDHA',
        text: 'Watch Live Cricket Match here! üèè',
        url: window.location.href
      };
      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(window.location.href);
          alert("Link Copied to Clipboard!");
        }
      } catch (err) {
        console.error('Error sharing:', err);
      }
    }
  </script>

</html>
