  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000; /* Screenshot ke mutabiq black background */
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    /* üü¢ Header Style: Screenshot se match karta hua */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 0 15px;
    }

    header img {
      height: 45px; /* Logo size screenshot ke mutabiq */
      object-fit: contain;
    }

    .menu-icon {
      position: absolute;
      left: 15px;
      color: #fff;
      font-size: 32px;
      cursor: pointer;
    }

    /* üì∫ Video Container Style */
    .video-container {
      width: 100vw;
      margin-top: 60px; /* Header height ke barabar gap */
      background: #000;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      display: block;
    }

    /* üîî Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
    }

    .popup-box {
      width: 300px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .popup-header {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }

    .popup-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .join-btn {
      background: #0088cc;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
      background: #111;
      color: #fff; z-index: 10001; transition: 0.3s;
      padding-top: 20px;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block; padding: 15px 20px; color: #fff; text-decoration: none;
      border-bottom: 1px solid #222;
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); z-index: 10000; display: none;
    }
    .overlay.show { display: block; }
  </style>
</head>

    </div>

<div class="sidebar" id="sidebar">

  <a href="#">Home</a>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script>

    document.getElementById('overlay').classList.toggle('show');
}
function closePopup() {
    document.getElementById('popup').style.display = 'none';
}
</script>

</body>
