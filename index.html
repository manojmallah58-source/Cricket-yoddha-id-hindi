
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 9999;
    }

    header img { height: 60%; }

    /* Video Player */
    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* PROPER AD BANNER SECTION */
    .ad-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      background: #000;
      overflow: hidden; /* Prevent horizontal scroll */
    }

    /* Isse banner mobile par cutega nahi */
    .ad-content {
      max-width: 100%;
      text-align: center;
    }

    /* Content Cards */
    .main-content { padding: 15px; }

    .card {
      background: #161616;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .btn {
      display: block;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      background: linear-gradient(135deg, #ff0000, #b30000);
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
      transition: 0.3s;
      border: none;
      width: 100%;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
      background: #111; z-index: 10001; transition: 0.3s; padding-top: 80px;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block; padding: 15px 25px; color: #fff; text-decoration: none;
      border-bottom: 1px solid #222;
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; z-index: 10000;
    }

    .menu-btn { position: absolute; left: 20px; color: #fff; cursor: pointer; font-size: 30px; }

    /* Mobile adjustments for Ad */
    @media (max-width: 768px) {
      .ad-content iframe {
        transform: scale(0.8); /* Shrink ad slightly for small screens */
        transform-origin: center top;
      }
      .ad-wrapper { height: auto; padding: 10px 0; }
    }
  </style>
</head>
<body>

<header>
  <span class="material-icons menu-btn" onclick="toggleSidebar()">menu</span>
  <img src="https://i.ibb.co/HLkW7zJV/ei-1765534270242-removebg-preview.png" alt="Logo">
</header>

<div class="video-container">
  <iframe src="https://cricketstan.github.io/channel-10" allowfullscreen allow="autoplay"></iframe>
</div>

<div class="ad-wrapper">
  <div class="ad-content">
    <script type="text/javascript">
      atOptions = {
        'key' : '13efb179005d71679640ac291f032628',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="https://www.highperformanceformat.com/13efb179005d71679640ac291f032628/invoke.js"></script>
  </div>
</div>

<div class="main-content">
  <div class="card">
    <p style="color: #aaa; margin-bottom: 15px;">ðŸš€ Join Telegram for Live Match Links</p>
    <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="btn">JOIN TELEGRAM</a>
  </div>

  <div class="card">
    <p style="color: #aaa; margin-bottom: 15px;">ðŸ“¤ Share with Friends</p>
    <button onclick="shareLink()" class="btn">SHARE PAGE LINK</button>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <a href="https://t.me/+rwZKMV0-L8wyOTll">Telegram</a>
  <a href="#">Contact</a>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script>
  function toggleSidebar() {
    const s = document.getElementById('sidebar');
    const o = document.getElementById('overlay');
    if(s.classList.contains('open')) {
      s.classList.remove('open');
      o.style.display = 'none';
    } else {
      s.classList.add('open');
      o.style.display = 'block';
    }
  }

  function shareLink() {
    if (navigator.share) {
      navigator.share({ title: 'Live Cricket', url: window.location.href });
    } else {
      navigator.clipboard.writeText(window.location.href);
      alert('Link Copied!');
    }
  }
</script>

</body>
</html>
