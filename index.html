<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 9999;
    }

    header img {
      height: 65%;
    }

    /* üîî Popup Styles - Initially Hidden */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 10002;
    }

    .popup-box {
      width: 320px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid rgba(173, 216, 230, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00eaff, #bd00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .popup-btn {
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }

    .join-btn {
      background: linear-gradient(135deg, #00eaff, #9c00ff);
      color: #fff;
    }

    .already-btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Sidebar & Menu */
    .menu-icon { position: absolute; left: 16px; color: #fff; font-size: 30px; cursor: pointer; }
    .sidebar {
      position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      z-index: 10001; transition: left 0.4s ease;
      padding-top: 80px;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block; padding: 15px 25px; color: #fff; text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; z-index: 10000;
    }
    .overlay.show { display: block; }

    .counter-box img { height: 45px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="popup-overlay" id="visitorPopup">
  <div class="popup-box">
    <button class="close-btn" onclick="closeVisitorPopup()">√ó</button>
    <div class="popup-header">Total Visitors</div>
    <p>Users Live On Web</p>
    <div class="counter-box">
      <img src="https://visit-counter.vercel.app/counter.png?page=allrounder.com&s=40&c=00ff00&bg=00000000&no=10&ff=digi&tb=&ta=" alt="Count" />
    </div>
  </div>
</div>

<div class="popup-overlay" id="telegramPopup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">√ó</button>
    <div class="popup-header">Support Us!</div>
    <p style="color:#aaa;">Join our Telegram for latest updates.</p>
    <div class="popup-buttons">
      <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" class="popup-btn join-btn">üöÄ Join Now</a>
      <button class="popup-btn already-btn" onclick="closePopup()">Already Joined</button>
    </div>
  </div>
</div>

<header>
  <span class="material-icons menu-icon" onclick="toggleSidebar()">menu</span>
  <img src="https://i.ibb.co/HLkW7zJV/ei-1765534270242-removebg-preview.png" alt="Logo">
</header>

<div class="video-container">
  <iframe src="https://cricketstan.github.io/channel-10" allowfullscreen></iframe>
</div>

<div style="background:#000;padding:20px;">
    <div style="background:#111; padding:18px; border-radius:18px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 style="margin:0; font-size:20px;">Star Sports Hindi</h2>
        <div style="background:#d1001f; padding:5px 12px; border-radius:20px; font-size:12px; font-weight:700;">üî¥ LIVE</div>
    </div>

    <div style="background:#1a1a1a; padding:20px; border-radius:20px; margin-bottom:20px;">
        <p style="margin-bottom:12px;">üì£ Follow us for more Updates</p>
        <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank" style="display:block; background:linear-gradient(to right, #ff1a1a, #d60000); padding:15px; text-align:center; border-radius:14px; text-decoration:none; color:#fff; font-weight:700;">üöÄ Join Telegram</a>
    </div>

    <div style="background:#1a1a1a; padding:20px; border-radius:20px;">
        <p style="margin-bottom:12px;">üîó Share Stream</p>
        <button onclick="sharePageLink()" style="width:100%; border:none; background:linear-gradient(to right, #ff1a1a, #d60000); padding:15px; border-radius:14px; color:#fff; font-weight:700; cursor:pointer;">üì§ Share Page Link</button>
    </div>
</div>

<div class="sidebar" id="sidebar">
  <div style="text-align:center; padding:20px; font-weight:700; border-bottom:1px solid #333;">MENU</div>
  <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank">Join Our Telegram</a>
  <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank">Contact Us</a>
  <a href="#" onclick="showVisitorPopup()">Total Visitor</a>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script>
  // 1 Minute (60000ms) ke baad pop-up dikhane ka logic
  window.onload = function() {
    setTimeout(function() {
      document.getElementById('telegramPopup').style.display = 'flex';
    }, 60000); // 60 seconds
  };

  function closePopup() {
    document.getElementById('telegramPopup').style.display = 'none';
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('show');
  }

  function showVisitorPopup() {
    document.getElementById("visitorPopup").style.display = "flex";
  }

  function closeVisitorPopup() {
    document.getElementById("visitorPopup").style.display = "none";
  }

  async function sharePageLink() {
    const shareData = {
        title: 'CRICKET YODDHA',
        text: 'Watch Live Cricket Match here! üèè',
        url: window.location.href,
    };
    try {
        if (navigator.share) {
            await navigator.share(shareData);
        } else {
            await navigator.clipboard.writeText(shareData.url);
            alert("Link copied to clipboard!");
        }
    } catch (err) { console.error(err); }
  }
</script>

</body>
</html>
