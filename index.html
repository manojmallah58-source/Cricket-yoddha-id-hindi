<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 9999;
    }

    header img { height: 55px; }

    /* Video Player Section */
    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- PROPER AD BANNER BOX --- */
    .ad-main-wrapper {
      width: 100%;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden; /* Ensure ad doesn't break layout */
    }

    /* Is box ke andar ad center rahega */
    .ad-slot-box {
      max-width: 100%;
      min-height: 90px;
      display: flex;
      justify-content: center;
    }

    /* Content Styling */
    .content-section {
      padding: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .info-card {
      background: #151515;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }

    .btn-red {
      display: block;
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 17px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    .btn-red:active { transform: scale(0.97); }

    /* Sidebar & Navigation */
    .sidebar {
      position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
      background: #0d0d0d; z-index: 10001; transition: 0.4s ease; padding-top: 80px;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block; padding: 15px 25px; color: #fff; text-decoration: none;
      border-bottom: 1px solid #1a1a1a; font-weight: 500;
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; z-index: 10000;
    }

    .menu-trigger { position: absolute; left: 20px; color: #fff; cursor: pointer; font-size: 30px; }

    /* Mobile Ad Fix - Responsive Scaling */
    @media (max-width: 768px) {
      .ad-slot-box iframe {
        max-width: 100% !important;
        transform: scale(0.95); /* Thoda chota kiya taaki screen se bahar na jaye */
        transform-origin: center;
      }
    }
  </style>
</head>
<body>

<header>

<div class="content-section">

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script>
  // Sidebar logic
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const isOpen = sidebar.classList.toggle('open');
    overlay.style.display = isOpen ? 'block' : 'none';
  }

  // Share Functionality
  async function sharePage() {
    const shareData = {
      title: 'CRICKET YODDHA',
      text: 'Watch Live Cricket Match here! üèè',
      url: window.location.href,
    };
    try {
      if (navigator.share) {
        await navigator.share(shareData);
      } else {
        await navigator.clipboard.writeText(window.location.href);
        alert('Link Copied to Clipboard!');
      }
    } catch (err) {
      console.log('Error sharing:', err);
    }
  }
</script>

</html>
