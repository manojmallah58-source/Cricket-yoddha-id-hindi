<script>
  function toggleSidebar() {
    const sb = document.getElementById('sidebar');
    const ov = document.getElementById('overlay');

    ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
  }

  function showVisitorPopup() {
    document.getElementById('visitorPopup').style.display = 'flex';
    toggleSidebar();
  }

  function closeVisitorPopup() {
    document.getElementById('visitorPopup').style.display = 'none';

  async function sharePageLink() {
    if (navigator.share) {
      try {
        await navigator.share({
          title: 'CRICKET YODDHA',
          text: 'Watch Live Cricket Match here!',
          url: window.location.href
        });
      } catch (err) { console.log(err); }
    } else {
      navigator.clipboard.writeText(window.location.href);
      alert('Link Copied to Clipboard!');
    }
  }
